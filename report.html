   }
   $("input, textarea,select").on("keyup", function(){
    if($(this).val() != "" && $("textarea").val() != ""){
        $("button[type='submit']").removeAttr("disabled");
        submit.style.background='#ec008c';
    }
});



    
   $(document).ready(function() {
  $('#selectbox1').on('change', function() {
    if (this.value === "My Astro service is currently unavailable") {
      $("#FtSUBSelection1").hide();
      $("#FtSUBSelection").show();
      $("#FtSUBSelection2").hide();
      $("#FtSUBSelection3").hide();
      $("#FtSUBSelection4").hide();
      $("#FtSUBSelection5").hide();
    } 
    else if(this.value === "I have non-service related questions")
    {
      $("#FtSUBSelection").hide();
      $("#FtSUBSelection1").show();
      $("#FtSUBSelection2").hide();
      $("#FtSUBSelection3").hide();
      $("#FtSUBSelection4").hide();
      $("#FtSUBSelection5").hide();
      

    }
    else if(this.value ==='I have an enquiry/feedback')
    {
      $("#FtSUBSelection").hide();
      $("#FtSUBSelection1").hide();
      $("#FtSUBSelection2").show();
      $("#FtSUBSelection3").hide();
      $("#FtSUBSelection4").hide();
      $("#FtSUBSelection5").hide();
    }
    else if(this.value === 'I would like to reconnect my service')
    {
      $("#FtSUBSelection").hide();
      $("#FtSUBSelection1").hide();
      $("#FtSUBSelection2").hide();
      $("#FtSUBSelection3").show();
      $("#FtSUBSelection4").hide();
      $("#FtSUBSelection5").hide();
    }
    else if(this.value === "I'm not happy")
    {
      $("#FtSUBSelection").hide();
      $("#FtSUBSelection1").hide();
      $("#FtSUBSelection2").hide();
      $("#FtSUBSelection3").hide();
      $("#FtSUBSelection4").hide();
      $("#FtSUBSelection5").hide();
      
    }
    else if(this.value === 'I have an enquiry/issue with Apps')
    {
      $("#FtSUBSelection").hide();
      $("#FtSUBSelection1").hide();
      $("#FtSUBSelection2").hide();
      $("#FtSUBSelection3").hide();
      $("#FtSUBSelection4").hide();
      $("#FtSUBSelection5").show();
      
    }
    
   
  });
});
